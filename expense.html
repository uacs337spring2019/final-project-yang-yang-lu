<html>
	<head>
		<title>expense app - expense</title>
		<link href="expense.css" rel="stylesheet" type="text/css">
		<script src="expense.js" type="text/javascript"></script>
	</head>
	<body>
		<table class="inputs">
			<tbody>
				<tr>
					<td>Amount Spend:</td>
					<td><input type="text" name="amount"></td>
				</tr>
				<tr>
					<td>Date:</td>
					<td><input type="date" name="date"></td>
				</tr>
				<tr>
					<td>Categories:</td>
					<td>
						<select>
							<option selected>Bill</option>
							<option>Entertainment</option>
							<option>food</option>
							<option>other</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Location:</td>
					<td><input type="text" name="location"></td>
				</tr>
				<tr>
					<td>Notes:</td>
					<td><input type="text" name="notes"></td>
				</tr>
			</tbody>
		</table>
		<div>
			<input type="button" id="submit" value="submit">
			<input type="button" id="back" value="back">
		</div>
	</body>
</html>
